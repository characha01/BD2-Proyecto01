<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_matricular.css">
    <title>Matrícula de Cursos</title>
</head>
<body>
    <div class="titulo">
        <h1>Matrícula de Cursos</h1>
    </div>
    <div class="contenedor" id="cursos-container">
        <div class="scrollable-container">
            <!-- Botones de cursos -->
        </div>
    </div>
    <script src="matricular.js"></script>
    <script>
        fetch('/api/cursos')
            .then(response => response.text())
            .then(data => {
                const listaCursos = document.getElementById('cursos-container');
                listaCursos.innerHTML = data;
            })
            .catch(error => console.error('Error al cargar los cursos:', error));
   </script>
</body>
</html>
