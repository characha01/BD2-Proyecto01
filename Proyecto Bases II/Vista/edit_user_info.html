<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Información de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="align">
    <h1 class="text--center">Editar Información de Usuario</h1>
    <div class="grid">
        <form action="/editarUsuario" method="post" class="form login">
            <div class="form_field">
                <label for="username">User name:</label>
                <div class="form_input">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="form_field">
                <label for="password">Password:</label>
                <div class="form_input">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form_field">
                <label for="fullname">Nombre Completo:</label>
                <div class="form_input">
                    <input type="text" id="fullname" name="fullname" required>
                </div>
            </div>
            <div class="form_field">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <div class="align">
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>
            <div class="form_field">
                <label for="avatar">Foto o Avatar:</label>
                <div class="align">
                    <input type="file" id="avatar" name="avatar">
                </div>
            </div>
            <div class="form_field">
                <input type="submit" value="Guardar Cambios">
            </div>
        </form>
    </div>
    <script src="edit_user_info.js"></script>
</body>
</html>
